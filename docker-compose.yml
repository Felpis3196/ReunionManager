services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smm-postgres
    environment:
      POSTGRES_DB: SmartMeetingManager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smm-network

  # Database Migrations
  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile.migrations
    container_name: smm-migrations
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=SmartMeetingManager;Username=postgres;Password=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smm-network
    restart: "no"
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL to be ready...' &&
        until pg_isready -h postgres -U postgres; do sleep 1; done &&
        echo 'PostgreSQL is ready. Running migrations...' &&
        dotnet /app/migrations/SmartMeetingManager.Migrations.dll
      "

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smm-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=SmartMeetingManager;Username=postgres;Password=postgres
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5000:8080"
      - "5001:8081"
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - smm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smm-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    networks:
      - smm-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  smm-network:
    driver: bridge
